<head>
  <title>Chat app</title>
</head>

<body >
  {{> loginButtons align="right"}}<br>
  <h1>Chatapp</h1>
  {{> welcome }}
  {{> input}}
  {{> messages}}
</body>



<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>
<template name="welcome">
  <p>
    Welcome to the example chat app! Please log in to show your username.
  </p>
</template>


<template name="messages">
 
  {{#each messages}}
    <div>
      <strong>{{name}}:</strong> {{message}}<br>
      <img src="{{avatar}}" /><br>
    </div>
  {{/each}}
</template>
